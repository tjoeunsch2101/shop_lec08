<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style>
        .error{ 
            color:#bd2130; font-size:smaller; font-weight:bold;
         }   
    </style>
</th:block>

  <div layout:fragment="content">
	  <h1>회 원 가 입</h1>
	  <br>
	  
	  <form action="/member/signup_proc" role="form" method="post" th:object="${memberDto}">
	      <div class="form-group mb-3">
		      <label th:for="name">이름</label>
		      <input type="text"  th:field="*{name}" class="form-control" placeholder="이름"/>
		      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>
		  </div>
	      <div class="form-group mb-3">
		      <label th:for="email">이메일</label>
		      <input type="text"  th:field="*{email}" class="form-control" placeholder="이메일"/>
		      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
		  </div>
	      <div class="form-group mb-3">
		      <label th:for="password">비밀번호</label>
		      <input type="password"  th:field="*{password}" class="form-control" placeholder="비밀번호"/>
		      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
		  </div>
	      <div class="form-group mb-3">
		      <label th:for="address">주소</label>
		      <input type="text"  th:field="*{address}" class="form-control" placeholder="주소"/>
		      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></p>
		  </div><br>
		  <div class="mb-3" style="text-align:center;">
		      <button type="submit" class="btn btn-success">회원가입</button>
		  </div>
		  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  </form>
	  
  </div>
  
</html>
