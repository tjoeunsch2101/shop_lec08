<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
    <style>
        .error{ 
            color:#bd2130; font-size:smaller; font-weight:bold;
         }   
    </style>
</th:block>

  <div layout:fragment="content">
	  <h1>로 그 인</h1>
	  <br>
	  
	  <form action="/member/signin" method="post" role="form">
	      <div class="form-group mb-3">
	          <label th:for="email">이 메 일</label>
	          <input type="email" name="email" class="form-control" placeholder="이 메 일" />
	      </div>
	      <div class="form-group mb-3">
	          <label th:for="password">비밀번호</label>
	          <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호" /><br>
	          <p th:if="${signinErroMsg}" class="error" th:text="${signinErroMsg}"></p>
	      </div><br>
	      <div class="mb-3">
	          <button class="btn btn-primary">로 그 인</button>
	          <button type="button" class="btn btn-success" onclick="location.href='/member/signup'">회원가입</button>
	      </div>
	      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	  </form>
  </div>
</html>
